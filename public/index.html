<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>GPU Sniper</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="logo.png">
    <script src="script.js"></script>
</head>
<script>
    function quickSearch(keyword) {
        document.getElementById('query').value = keyword;
        if (typeof fetchOffers === "function") {
            fetchOffers();
        } else {
            console.error("fetchOffers() ist nicht definiert.");
        }
    }
</script>
<body>

    <!-- ✅ Elegante Top-Bar -->
    <header class="topbar">
        <div class="nav-content">
            <img src="logo.png" alt="GPU Sniper Logo" class="nav-logo">
            <nav class="nav-links">
                <a href="#" onclick="quickSearch('RTX 3060')">RTX 3060</a>
                <a href="#" onclick="quickSearch('RTX 4090')">RTX 4090</a>
                <a href="#" onclick="quickSearch('RX 6700 XT')">RX 6700 XT</a>
                <a href="#" onclick="quickSearch('RTX 3070')">RTX 3070</a>
            </nav>
        </div>
    </header>

    <!-- ✅ Inhalt zentriert in einem Wrapper -->
    <div class="wrapper">
        <h1>GPU Sniper</h1>
        <input type="text" id="query" placeholder="z. B. RTX 3060" />
        <button onclick="fetchOffers()">Angebote aktualisieren</button>
        <div id="results"></div>
    </div>

    
</body>
</html>
