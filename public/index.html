<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Kleinanzeigen Sniper</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="logo.png">
    <script src="script.js" defer></script>
</head>
<body>

<header class="topbar">
    <div class="nav-content">
        <img src="logo.png" alt="GPU Sniper Logo" class="nav-logo">
        <nav class="nav-links">
            <a href="#" onclick="quickSearch('RTX 3060')">RTX 3060</a>
            <a href="#" onclick="quickSearch('RTX 4090')">RTX 4090</a>
            <a href="#" onclick="quickSearch('RX 6700 XT')">RX 6700 XT</a>
            <a href="#" onclick="quickSearch('RTX 3070')">RTX 3070</a>
        </nav>
    </div>
</header>

<main class="wrapper">
    <h1>Kleinanzeigen Sniper</h1>

    <section class="form-section">
        <div class="input-row">
            <input type="text" id="query" placeholder="z. B. RTX 3060">
            <input type="text" id="plz" placeholder="PLZ (optional)">
            <select id="radius">
                <option value="5">+5 km</option>
                <option value="10">+10 km</option>
                <option value="20" selected>+20 km</option>
                <option value="50">+50 km</option>
                <option value="100">+100 km</option>
                <option value="150">+150 km</option>
                <option value="200">+200 km</option>
            </select>
        </div>

        <div class="input-row">
            <input type="number" id="priceLimit" placeholder="Max Preis (optional)">
            <input type="number" id="pages" placeholder="Seiten Anzahl">
            <input type="email" id="email" placeholder="E-Mail (für Benachrichtigung)">
        </div>

        <div class="input-row checkbox-row">
            <label>
                <input type="checkbox" onchange="toggleAutoSearch(this)">
                Auto-Suche alle 5 Minuten aktivieren
            </label>
        </div>

        <div class="input-row buttons">
            <button onclick="fetchOffers()">Angebote aktualisieren</button>
            <button onclick="cancelSearch()">Suche abbrechen</button>
        </div>
    </section>

    <section class="exclude-section">
        <h3>Wörter ausschließen</h3>
        <div id="exclude-word-list" class="word-list"></div>
        <div class="input-row">
            <input type="text" id="customExclude" placeholder="Eigenes Wort zum Ausschließen">
            <button onclick="addCustomExclude()">➕ Hinzufügen</button>
        </div>
    </section>

    <div id="loader" class="loader" style="display: none;">
        <div class="spinner"></div>
    </div>

    <div id="results"></div>
</main>

</body>
</html>
